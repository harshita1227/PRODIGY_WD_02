<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for any city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Hey! Welcome to</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp">Weather<span> Application</span></div>
        <div class="weather">Ask the Weather of any city</div>
        <div class="hi-low">Developed by Harshita Pandey</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
